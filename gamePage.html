<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="gameStyle.css">
        
        <title>Puah Kiau</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">43</div>
                <div class="player-current-box">
                    <div class="player-current-label"></div>
                    <div class="player-current-score" id="current-0"></div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">72</div>
                <div class="player-current-box">
                    <div class="player-current-label"></div>
                    <div class="player-current-score" id="current-1"></div>
                </div>
            </div>
            
            <div class="player-2-panel">
                <div class="player-name" id="name-2">Player 3</div>
                <div class="player-score" id="score-2">69</div>
                <div class="player-current-box">
                    <div class="player-current-label"></div>
                    <div class="player-current-score" id="current-2"></div>
                </div>
            </div>
            
            <div class="player-3-panel">
                <div class="player-name" id="name-3">Player 4</div>
                <div class="player-score" id="score-3">52</div>
                <div class="player-current-box">
                    <div class="player-current-label"></div>
                    <div class="player-current-score" id="current-3"></div>
                </div>
            </div>
            
            <button class="btn-cont"><i class="ion-ios-plus-outline"></i>Continue</button>
            <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="btn-next"><i class="ion-ios-download-outline"></i>Next Player</button>
            <button class="btn-exit"><i class="ion-ios-minus-outline"></i>Exit</button>
            
            
            
            <div class="total-money">Total money</div>
            <div class="all-money" id="all-money">1000</div>
            
            <img src="dice-5.png" alt="Dice" class="dice" id="dice-1">
            <img src="dice-5.png" alt="Dice" class="dice" id="dice-2">
        </div>

        <script src="game.js"></script>
    </body>
</html>
