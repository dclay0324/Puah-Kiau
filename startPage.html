<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="startStyle.css">
        
        <title>Puah Kiau</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel">
                <input type="text" placeholder="Player 1" class="player-name" id="name-0">
                <input type="text" placeholder="Address 1" class="player-address" id="address-0">
                <input type="text" placeholder="Money 1" class="player-score" id="score-0">
            </div>
            
            <div class="player-1-panel">
                <input type="text" placeholder="Player 2" class="player-name" id="name-1">

                <input type="text" placeholder="Money 2" class="player-score" id="score-1">
            </div>
            
            <div class="player-2-panel">
                <input type="text" placeholder="Player 3" class="player-name" id="name-2">
                <input type="text" placeholder="Address 3" class="player-address" id="address-2">

            </div>
            
            <div class="player-3-panel">
                <input type="text" placeholder="Player 4" class="player-name" id="name-3">

            <button onclick='location.href="gamePage.html"' class="btn-start">
                <i class="ion-ios-plus-outline"></i>スタート

        </div>
        <script src="start.js"></script>
